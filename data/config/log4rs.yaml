refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%H:%M:%S)} {h({l}):<5.5} [{M}] {m}{n}"
    filters:
      - kind: threshold
        level: info
  debug:
    kind: file
    path: "log/debug.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.6f)} {h({l}):<5.5} [{M}] {m}{n}"
    filters:
      - kind: threshold
        level: debug
root:
  level: debug
  appenders:
    - stdout
    - debug
